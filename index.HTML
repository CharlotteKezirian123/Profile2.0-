<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ff9ecb, #8ec5fc);
      color: #333;
      height: 200vh; /* Makes page scrollable */
    }

    /* Top-left profile */
    .top-left {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .top-left img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .top-left h1 {
      font-family: 'Pacifico', cursive;
      font-size: 1.5rem;
      color: white;
    }

    /* Center bio section */
    .center-bio {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 0 20px;
      max-width: 600px;
    }

    .center-bio h2 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: white;
      margin-bottom: 20px;
    }

    .bio {
      font-size: 1.2rem;
      color: white;
      line-height: 1.6;
    }

    /* Smooth scroll effect */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <!-- Top-left corner profile -->
  <div class="top-left">
    <img src="profile.jpg" alt="Profile Picture">
    <h1>Charlotte Kezirian</h1>
  </div>

  <!-- Center bio -->
  <div class="center-bio">
    <h2>Hello, I'm Charlotte!</h2>
    <p class="bio">
      Welcome to my personal profile website! I am passionate about technology, creativity, and sharing ideas. 
      I love coding, designing, and building projects that inspire. Scroll down to explore more about me and my work!
    </p>
  </div>

</body>
</html>
