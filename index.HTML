<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charlotte's Profile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cursive', sans-serif;
      background: linear-gradient(to bottom, pink, lightblue);
      color: #333;
      text-align: center;
    }

    /* Taskbar */
    .taskbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: center;
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .taskbar a {
      color: #333;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .taskbar a:hover {
      color: hotpink;
    }

    /* Header with profile pic + name */
    .header {
      display: flex;
      align-items: center;
      padding: 80px 20px 20px;
      justify-content: center;
    }

    .header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-right: 15px;
      border: 3px solid hotpink;
    }

    .header h1 {
      font-size: 28px;
      margin: 0;
      color: #222;
    }

    .content {
      margin-top: 40px;
      padding: 20px;
    }

    .bio {
      background: rgba(255, 255, 255, 0.6);
      padding: 20px;
      border-radius: 15px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Countdown styling */
    .countdown {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <!-- Taskbar -->
  <div class="taskbar">
    <a href="index.html">Home</a>
    <a href="achievements.html">Achievements</a>
  </div>

  <!-- Header -->
  <div class="header">
    <img src="IMG_3381.jpeg" alt="Profile Picture">
    <h1>Charlotte</h1>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="bio">
      <h2>About Me</h2>
      <p>Hello! I'm Charlotte, welcome to my personal profile website. I love creating, learning, and celebrating milestones in my journey.</p>
    </div>

    <!-- Countdown -->
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    // Countdown Timer
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("May 30, 2026 00:00:00").getTime();

    setInterval(function() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `Countdown to May 30, 2026: ${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        countdown.innerHTML = "The day has arrived!";
      }
    }, 1000);
  </script>
</body>
</html>
