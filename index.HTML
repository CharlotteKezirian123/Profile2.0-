<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal Profile</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(180deg, #ffb6c1, #87ceeb); /* pink to blue gradient */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    /* Header container */
    .header {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #fff;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.3);
    }

    .header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      color: #fff;
      margin: 0;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    p {
      max-width: 600px;
      margin: 120px auto 30px auto; /* space below header */
      font-size: 1.2rem;
      color: #333;
      background: rgba(255,255,255,0.7);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .countdown-container {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    .countdown-container h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #444;
    }

    #countdown {
      font-size: 1.5rem;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>

  <!-- Header with name + profile picture -->
  <div class="header">
    <img src="profile.jpg" alt="My Profile Picture">
    <h1>[Your Name]</h1>
  </div>

  <p>
    Hi! My name is [Your Name].  
    Iâ€™m passionate about [your interests/hobbies].  
    I enjoy working on creative projects, learning new skills, and connecting with people.  
    This site is a little space about me â€” thanks for stopping by!
  </p>

  <!-- Countdown Section -->
  <div class="countdown-container">
    <h2>Countdown to May 30, 2026:</h2>
    <div id="countdown"></div>
  </div>

  <script>
    // Set the date we are counting down to
    var countDownDate = new Date("May 30, 2026 00:00:00").getTime();

    // Update the count every second
    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;

      // Time calculations
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Output result
      document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      // If countdown finished
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "ðŸŽ‰ It's here! ðŸŽ‰";
      }
    }, 1000);
  </script>

</body>
</html>
