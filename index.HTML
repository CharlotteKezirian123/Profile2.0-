<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal Profile</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(180deg, #ffb6c1, #87ceeb); /* pink to blue gradient */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    /* Header container */
    .header {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 100;
    }

    .header img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #fff;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.3);
    }

    .header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      color: #fff;
      margin: 0;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    /* Bio */
    p {
      max-width: 600px;
      margin: 120px auto 30px auto; /* space below header */
      font-size: 1.2rem;
      color: #333;
      background: rgba(255,255,255,0.7);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Countdown */
    .countdown-container {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    .countdown-container h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #444;
    }

    #countdown {
      font-size: 1.5rem;
      font-weight: bold;
      color: #222;
    }

    /* Bottom Task Bar */
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
    }

    .taskbar a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .taskbar a:hover {
      background: #ffb6c1;
      color: white;
    }

    .taskbar a.instagram {
      background: #e1306c;
      color: white;
    }
